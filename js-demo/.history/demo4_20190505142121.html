<html>

<head>
    <title>demo4 闭包</title>

<body>
    <script type='text/javascript'>
        function test() {
            var arr = [];
            for (var i = 0; i < 10; i++) {
                (function (j) {
                    arr[j] = function () {
                        document.write(j + '-')
                    }
                }(i))
            }
            return arr;
        }
        var myArr = test();
        for (j = 0; j < 10; j++) {
            myArr[j]()
        }
    </script>
</body>
</head>

</html>
