<html>
    <head>
        <title>demo7 this</title>
    </head>
    <body>
        <script type="text/javascript">

        //1、预编译时期this --->window
        function test(){
            console.log(this) //window
        }
        test()

        //2、全局作用域里this --->window
        console.log(this) //window
        //3、call/apply 可以改变函数运行时this指向

        //4、obj.fun();fun()里面的this指向obj

        var obj = {
            a:function(){
                console.log(this.name)
            },
            name:'abc'
        }

        obj.a()
        </script>
    </body>
</html>
