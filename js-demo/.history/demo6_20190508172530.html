<html>
    <head>
        <title>demo6 命名空间</title>
    </head>
    <body>
        <script type="text/javascript">
            //管理变量，防止污染全局变量，适用于模块化开发
            var Liu = {
                smoke:function(){
                    console.log("smoking...");
                    return this;
                },
                drink:function(){
                    console.log('drinking...');
                    return this;
                },
                perm:function(){
                    console.log('perming ...');
                    return this;
                }
            }

        </script>
    </body>
</html>
