        //对象的枚举（对象的遍历）for in 循环
        var deng = {
            name: 'Deng',
            age: 30,
            sex: 'male',
            height: 180,
            __proto__: {
                lastName: "Deng"
            }

        }
        //1、 for in 循环
        //2、 hasOwnProperty //判断是否是自己的属性
        for (var key in deng) {
            if (deng.hasOwnProperty(key)) {
                console.log(deng[key])
            }
        }
        //3、 in 操作符 查看一个属性是否存在该对象
         console.log('height' in deng) //true

        //4、 instanceof  A instanceof B 是指A 是不是 B构造函数构造出来的
        // 看A对象的原型链上 有没有 B 的原型，如果有就返回true  没有就返回false
